{% extends "base.html" %}

{% block content %}
<p>Editing comment</p>
  {{ error }}
  <form method="post" class="form-group" action="/edit/c/{{comment.key.id()}}">
    <textarea class="form-control" name="content">{{comment.comment_text}}</textarea>
      <br>
    <input type="hidden" name="csrf-token" value="{{token}}"></input>
    <button type="submit" class="btn btn-primary">Update This Comment</button>
  </form>

  <form method="get" action="/blog/{{comment.parent_post_id}}">
    <button type="submit" class="btn btn-default">Cancel</button>
  </form>
{% endblock %}
