<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="/static/main.css" />
  <title>Example Blog</title>
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
  <a href="/blog" class="main-title">
    Example Blog
  </a>
    </div>
  </div>
  <div class="row">
  <div class="col-lg-2 col-md-2"></div>
  <div class="col-lg-8 col-md-8">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="visible-xs-inline-block navigation-text"><h3>Menu</h3></div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
      <li><a href="/blog">Front Page</a></li>
      {%if user%}
      <li><a href="/blog/newpost">New Post<span class="glyphicon glyphicon-plus"></span></a></li>
      <li><a href="/manage">Manage<span class="glyphicon glyphicon-cog"></span></a></li>
      {%endif %}
      {%if not user %}
      <li><a href="/login">Log in<span class="glyphicon glyphicon-log-in"></span></a></li>
      <li><a href="/signup">Register<span class="glyphicon glyphicon-user"></span></a></li>
      {%endif %}
      </ul>
      {%if user%}
      <ul class="nav navbar-right navbar-nav">
        <li><a href="/users/{{user}}">{{user}}<span class="glyphicon glyphicon-user"></span></a></li>
        <li><form method="post" action="/logout">
          <button type="submit" class="btn btn-default navbar-btn">Logout
          <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
          </button></form></li>
      </ul>
      {%endif %}
    </div>
    </div>
    </nav>
    </div>
    <div class="col-lg-2 col-md-2"></div>
  <br>
  </div>
  <div id="content" class="row">
  <div class="col-lg-2 col-md-2"></div>
  <div class="col-lg-8 col-md-8">
  {% block content %}
  {% endblock %}
  </div>
  </div>
  <div class="col-lg-2 col-md-2"></div>
</div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
