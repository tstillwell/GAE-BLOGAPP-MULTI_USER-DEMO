{% extends "base.html" %}

{% block content %}
<div class="posts scroll">
  {% for p in blogroll %}
    {{ p.peek() | safe}}
    <br><br>
  {% endfor %}
  <div class="jscroll-next">
    <a href="/blog/nextpage/{{page_id+1}}">Next Page</a>
  </div>
</div>
<noscript>
    {% if page_id > 1 %}
    <a class="prevpage-link" href ="/blog/page/{{page_id - 1}}">
      <button type="button" class="btn btn-default"> &lt;- Prev </button>
    </a>
    {% endif %}
    {% if page_id < pagecount %}
    <a class="nextpage-link" href ="/blog/page/{{page_id + 1}}">
      <button type="button" class="btn btn-default">Next -&gt; </button>
    </a>
    {% endif %}
</noscript>
<script type="text/javascript" src="/static/jquery.jscroll.min.js"></script>
<script>
  $('.jscroll-next').show();
  $('.scroll').jscroll();
</script>
{% endblock %}
