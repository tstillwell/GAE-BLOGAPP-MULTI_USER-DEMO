{% extends "base.html" %}

{% block content %}
<div class="posts scroll">
  {% for p in blogroll %}
    {{ p.peek() | safe}}
    <br><br>
  {% endfor %}
  <div class="jscroll-next">
  <!-- links to the next page and is used by jscroll/autopager and
  only work with js so they should be hidden in css with
  .jscroll-next {display: none;} and unhidden with scripting on this page -->
    <a href="/blog/nextpage/{{page_id+1}}">Next Page</a>
  </div>
</div>
<noscript>
    {% if page_id > 1 %}
    <a class="prevpage-link" href ="/blog/page/{{page_id - 1}}"> &lt;- Previous Page</a>
    {% endif %}
    {% if page_id < pagecount %}
    <a class="nextpage-link" href ="/blog/page/{{page_id + 1}}">Next Page -&gt; </a>
    {% endif %}
</noscript>
<script type="text/javascript" src="/static/jquery.jscroll.min.js"></script>
<script>
  $('.jscroll-next').show();
  $('.scroll').jscroll();
</script>
{% endblock %}
