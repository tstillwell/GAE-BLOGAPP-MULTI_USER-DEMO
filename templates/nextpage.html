<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="page-container">
  {% for p in blogroll %}
    {{ p.render() | safe }}
    <br><br>
  {% endfor %}
  {%if not no_more_posts %}
  <div class="jscroll-next"><a href="/blog/nextpage/{{page_id+1}}">Next Page</a></div>
  {%endif %}
</div>
</body>
</html>
