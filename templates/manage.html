{% extends "base.html" %}

{% block content %}
<h3><a href="/manage/updatepass">Update your password</a></h3>
<h1> Manage User Posts - {{user}}</h1>
{% for post in post_roll %}
{{post.peek() | safe}}
<br>
<form method ="get" action="/edit/{{post.key.id()}}">
  <button type ="submit" class="btn btn-default">
    Edit Post<span class="glyphicon glyphicon-edit"></span></button>
</form>

<form method ="get" action="/delete/{{post.key.id()}}">
  <button type ="submit" class="btn btn-default">
    Delete Post<span class="glyphicon glyphicon-remove-circle"></span></button>
</form>
<br>
{% endfor %}

<h1> Manage User Comments - {{user}}</h1>
  <div class="my_comments container-fluid col-lg-12">
{% for comment in comment_roll %}
<div class="container-fluid col-lg-12">
   <div class="comment-box col-lg-6">
  {{comment.render() | safe}}
    </div>
</div>
  <form method ="get" action="/edit/c/{{comment.key.id()}}">
    <button type ="submit" class="btn btn-default">
      Edit Comment<span class="glyphicon glyphicon-edit"></span></button>
  <br><br>
{% endfor %}
</div>

{% endblock %}
